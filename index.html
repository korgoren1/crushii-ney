    .hearts {

      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .heart {

      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      animation: floatUp 5s linear infinite;
      opacity: 0.5;

    @keyframes floatUp {

  </style>

    function typeText(element, text, callback) {

      function typeChar() {
        if (index < text.length) {
          element.textContent += text.charAt(index);
          index++;
          setTimeout(typeChar, delay);
        } else {
          if (callback) callback();
        }
      }
      typeChar();
    }
